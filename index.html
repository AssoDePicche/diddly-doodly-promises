<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
<li class="nav-item">
          <a id="books__page__link" class="nav-link">My Books</a>
        </li>
        <li class="nav-item">
          <a id="users__page__link" class="nav-link">Login/Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  </header>

  <main class="container">
    <div id="books__page" style="display: none">

    <div class="table-responsive">
 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book</th>
      <th scope="col">Publisher</th>
      <th scope="col">Cover Price</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr class="align-middle">
      <th scope="row">1</th>
      <td>The Amazing Spider Man #12</td>
      <td>Marvel</td>
      <td>R$ 64,00</td>
      <td>Icon</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit" data-bs-whatever="@getbootstrap">Edit</button>

<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-label">Edit book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

<div id="book-form">
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" maxlength="255" />
  </div>

  <div class="row g-2 mb-3">
  <div class="col-md">
    <div class="form-floating">
      <input type="date" class="form-control" id="published-at" />
      <label for="published-at">Published at</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="publisher">
        <option selected>Select a Publisher</option>
        <option value="1">Panini</option>
        <option value="2">Pipoca &amp; Nanquim</option>
        <option value="3">JBC</option>
        <option value="4">Devir</option>
        <option value="5">Companhia das Letras</option>
        <option value="6">HarperCollins</option>
        <option value="7">Arqueiro</option>
        <option value="8">Intrinseca</option>
        <option value="9">Darkside</option>
        <option value="10">Antofágica</option>
        <option value="11">Principis</option>
      </select>
      <label for="publisher">Publisher</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <input type="number" class="form-control" id="cover-price" value="0.00" min="0.00" step="0.5" />
      <label for="cover-price">Cover price</label>
    </div>
  </div>
</div>

  <div class="mb-3">
  <label for="description" class="col-form-label">Description</label>
  <textarea class="form-control" id="book-description" style="resize: none"></textarea>
</div>

</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Delete</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-book" data-bs-whatever="@getbootstrap">New</button>

<div class="modal fade" id="new-book" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-label">New Book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

<div id="book__form">
<div class="mb-3">
    <label for="name" class="form-label">Book</label>
    <input type="text" class="form-control" id="name" aria-describedby="name-type-hint" maxlength="255" />
    <div id="name-type-hint" class="form-text">Book or Comic Book name.</div>
  </div>

  <div class="row g-2 mb-3">
  <div class="col-md">
    <div class="form-floating">
      <input type="date" class="form-control" id="published-at" />
      <label for="published-at">Published at</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="publisher">
        <option selected>Select a Publisher</option>
        <option value="1">Panini</option>
        <option value="2">Pipoca &amp; Nanquim</option>
        <option value="3">JBC</option>
        <option value="4">Devir</option>
        <option value="5">Companhia das Letras</option>
        <option value="6">HarperCollins</option>
        <option value="7">Arqueiro</option>
        <option value="8">Intrinseca</option>
        <option value="9">Darkside</option>
        <option value="10">Antofágica</option>
        <option value="11">Principis</option>
      </select>
      <label for="publisher">Publisher</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <input type="number" class="form-control" id="cover-price" value="0.00" min="0.00" step="0.5" />
      <label for="cover-price">Cover price</label>
    </div>
  </div>
</div>

  <div class="mb-3">
  <label for="description" class="col-form-label">Description</label>
  <textarea class="form-control" id="book-description" style="resize: none"></textarea>
</div>

</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
    </div>

<div id="users__page" style="display: none">
<div id="login-form" style="display: none">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" minlength="8" />
  </div>
  <div class="d-grid gap-2 d-md-block">
  <button type="submit" class="btn btn-primary" id="submit-login">Login</button>
  <button class="btn btn-link">Don't have an account yet? Sign up</button>
  </div>
</div>

<div id="signup-form">
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" maxlength="32" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email-type-hint" maxlength="255" />
    <div id="email-type-hint" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" minlength="8" />
  </div>
  <div>
  <button type="submit" class="btn btn-primary btn-md center-block" id="submit-signup">Signup</button>
  <button class="btn btn-link btn-md center-block">Already have an account? Sign in</button>
  </div>
</div>
  </main>

  <script type="module" src="./source/index.js"></script>
</body>
</html>
